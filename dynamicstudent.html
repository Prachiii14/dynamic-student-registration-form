<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .section {
      margin-top: 15px;
    }
    .gender-options,
    .subject-options {
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
    }
  </style>
</head>
<script src="dynamicstudent.js"></script>

<body>

  <h2 style="text-align: center;">Student Registration Form</h2>

  <form id="studentForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <div class="section">
      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male" style="display:inline;">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female" style="display:inline;">Female</label>

        <input type="radio" id="other" name="gender" value="Other">
        <label for="other" style="display:inline;">Other</label>
      </div>
    </div>

    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <div class="section">
      <label>Subjects:</label>
      <div class="subject-options">
        <input type="checkbox" id="math" name="subject" value="Math">
        <label for="math" style="display:inline;">Math</label><br>

        <input type="checkbox" id="science" name="subject" value="Science">
        <label for="science" style="display:inline;">Science</label><br>

        <input type="checkbox" id="english" name="subject" value="English">
        <label for="english" style="display:inline;">English</label><br>

        <input type="checkbox" id="history" name="subject" value="History">
        <label for="history" style="display:inline;">History</label>
      </div>
    </div>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

</body>
</html>
